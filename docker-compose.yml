version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cps_app
    restart: always
    ports:
      - "80"
    volumes:
      - .:/var/www
    environment:
      - EASYPANEL=true
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      # Conexi贸n a Base de Datos (Interna en el stack)
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-cps_database}
      - DB_USERNAME=${DB_USERNAME:-cps_user}
      - DB_PASSWORD=${DB_PASSWORD:-cps_password_123}
      # Conexi贸n a Redis (Interna en el stack)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      # Configuraci贸n de Licencia
      - APP_LICENSE=${APP_LICENSE}
      - API_TOKEN=${API_TOKEN}
      # Configuraci贸n de Correo
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cps_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  mariadb:
    image: mariadb:10.6
    container_name: cps_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-cps_password_123}
      MYSQL_DATABASE: ${DB_DATABASE:-cps_database}
      MYSQL_USER: ${DB_USERNAME:-cps_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cps_password_123}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - cps_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-cps_password_123}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: cps_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - cps_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cps_network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:
