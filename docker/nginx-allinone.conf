# ==============================================================================
# NGINX VIRTUAL HOST PARA CPS EASYPANEL
# Debian: /etc/nginx/sites-available/default
# Alpine: /etc/nginx/http.d/default.conf
# ==============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    root /var/www/public;
    index index.php index.html index.htm;
    
    charset utf-8;

    # Logs específicos del servidor
    access_log /var/log/nginx/cps-access.log;
    error_log /var/log/nginx/cps-error.log;

    # Tamaño máximo de upload
    client_max_body_size 100M;

    # Ruta principal - Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Timeouts para operaciones largas
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Denegar acceso a archivos sensibles
    location ~* \.(env|log|sql|bak|old|conf|ini)$ {
        deny all;
        return 404;
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
