server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configuración de logs
    access_log /var/www/html/storage/logs/nginx_access.log;
    error_log /var/www/html/storage/logs/nginx_error.log warn;

    # Configuración principal de Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Manejo de archivos PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
        
        # Ocultar headers de PHP
        fastcgi_hide_header X-Powered-By;
    }

    # Manejo de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Logs específicos para archivos estáticos
        access_log /var/www/html/storage/logs/nginx_static.log;
        error_log /var/www/html/storage/logs/nginx_static_error.log warn;
    }

    # Proteger archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|ini|log|sh|sql|conf|key)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Proteger directorios sensibles
    location ~* /(vendor|node_modules|tests|database|config|bootstrap|storage|resources)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache para archivos CSS y JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        
        # Gzip compression
        gzip_static on;
    }

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Configuración de límites
    client_max_body_size 64M;
    client_body_timeout 300;
    client_header_timeout 300;
    keepalive_timeout 5;
    
    # Prohibir directivas risky
    client_body_buffer_size 128k;
    
    # Deshabilitar opciones de seguimiento
    server_tokens off;
    
    # Configuración de SSL (descomenta si usas SSL)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/ssl/certs/cps.crt;
    # ssl_certificate_key /etc/ssl/private/cps.key;
    
    # Redirección forzada a HTTPS (descomenta si usas SSL)
    # return 301 https://$server_name$request_uri;
}

# Servidor de respaldo para IPv6
server {
    listen [::]:80 default_server;
    server_name _;
    return 444;
}