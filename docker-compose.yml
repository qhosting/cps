version: '3.8'

services:
  app:
    build: .
    container_name: cps_app
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=production
    depends_on:
      - mysql
      - redis
    networks:
      - cps_network

  mysql:
    image: mysql:8.0
    container_name: cps_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: cps_database
      MYSQL_USER: cps_user
      MYSQL_PASSWORD: cps_password_123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - cps_network

  redis:
    image: redis:7-alpine
    container_name: cps_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cps_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cps_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - cps_network

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: cps_redis_insight
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - cps_network

networks:
  cps_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  redis_insight_data: