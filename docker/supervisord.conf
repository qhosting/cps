; ==============================================================================
; SUPERVISORD.CONF OPTIMIZADO PARA CPS EASYPANEL
; 
; SOLUCIONA TODOS LOS ERRORES IDENTIFICADOS:
; - Supervisord no encontrado
; - Configuración de servicios
; - Gestión de procesos
; ==============================================================================

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

; Configuración de programas
[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
priority=10

[program:php-fpm]
command=php-fpm -F
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm_error.log
priority=20

[program:queue-worker]
command=php artisan queue:work --sleep=3 --tries=3 --timeout=90
directory=/var/www
user=app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/queue-worker.log
stderr_logfile=/var/log/supervisor/queue-worker-error.log
environment=HOME="/var/www",USER="app"
priority=30

[program:scheduler]
command=php artisan schedule:work
directory=/var/www
user=app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/scheduler.log
stderr_logfile=/var/log/supervisor/scheduler-error.log
environment=HOME="/var/www",USER="app"
priority=40

; Configuración de RPC
[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; Configuración de grupos
[group:laravel]
programs=nginx,php-fpm,queue-worker,scheduler
priority=999

; ==============================================================================
; NOTAS:
; 
; Este supervisord.conf configura:
; 1. Nginx como servidor web
; 2. PHP-FPM para procesamiento PHP
; 3. Queue worker para Laravel
; 4. Scheduler para tareas programadas
; 
; Todos los logs se guardan en /var/log/supervisor/
; ==============================================================================